name: LikeApp
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get_it: ^4.0.4
  http: ^0.12.2
  intl: ^0.15.8
  share: ^0.6.5+2
  qr_flutter: ^3.1.0
  path_provider: ^1.1.0
  geolocator: ^6.0.0+4
  shared_preferences: ^0.5.0
  font_awesome_flutter: ^8.4.0
  flutter_html_to_pdf: ^0.5.2
  flutter_full_pdf_viewer: ^1.0.6
  cupertino_icons: ^0.1.3
dev_dependencies:
  flutter_launcher_icons: "^0.8.0"
  flutter_test:
    sdk: flutter

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/icon/iconC.jpg"
  adaptive_icon_foreground: "assets/icon/iconC.jpg"
  android: "launcher_icon"
  ios: true
  adaptive_icon_background: "#000000"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/icon/uni.png
    - assets/icon/cuida.jpg
